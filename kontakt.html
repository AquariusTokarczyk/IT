<!DOCTYPE html>
<html lang="sv">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt – IT-Hjälp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">IT-Hjälp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Hem</a></li>
            <li class="nav-item"><a class="nav-link active" href="kontakt.html">Kontakt</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sekcja kontaktowa -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm border-0">
              <div class="card-body p-4">
                <h2 class="fw-bold mb-4 text-center">Kontakta mig</h2>

                <!-- FORMULARZ FormSubmit -->
                <form action="https://formsubmit.co/Arektokarczyk1982@gmail.com" method="POST">

                  <div class="mb-3">
                    <label for="name" class="form-label">Namn</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">E-post</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>

                  <div class="mb-3">
                    <label for="message" class="form-label">Meddelande</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                  </div>

                  <!-- Ukryte ustawienia FormSubmit -->
                  <input type="hidden" name="_subject" value="Nytt meddelande från IT-Hjälp hemsidan">
                  <input type="hidden" name="_captcha" value="false">
                  <input type="hidden" name="_template" value="table">
                  <input type="hidden" name="_next" value="https://twoj-login.github.io/IT-Hjalp/tack.html">

                  <button type="submit" class="btn btn-primary w-100">Skicka</button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                  <p class="mb-1"><strong>E-post:</strong> <a
                      href="mailto:Arektokarczyk1982@gmail.com">Arektokarczyk1982@gmail.com</a></p>
                  <p class="mb-1"><strong>Telefon:</strong> 073-123 45 67</p>
                  <p class="mb-0"><strong>Område:</strong> Falun, Borlänge, Leksand, Dalarna</p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-center text-light py-3">
      <p class="mb-0">© 2025 IT-Hjälp – Alla rättigheter förbehållna</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
