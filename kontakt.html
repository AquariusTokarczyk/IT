<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Kontakta mig för IT-hjälp i Dalarna – nätverk, felsökning, VPN, Windows, router och säkerhet." />
  <title>Kontakt – IT-Hjälp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{
      --bg:#0b132b;--panel:#10162b;--brand:#5bc0be;--muted:#9aa4b2
    }
    body{background-color:var(--bg);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    nav.navbar{background:#0a0f24}
    .contact-section{
      background:url('images/tlo_kontakt.jpg') center/cover no-repeat;
      position:relative;padding:120px 0
    }
    .contact-section::before{
      content:"";position:absolute;inset:0;background:rgba(0,0,0,.6)
    }
    .contact-container{
      position:relative;z-index:1;max-width:720px;margin:0 auto;
      background:rgba(16,22,43,.88);backdrop-filter:blur(2px);
      padding:40px;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.45)
    }
    .form-control{background:#1c2541;border:none;color:#fff}
    .form-control::placeholder{color:#cbd5e1}
    .form-control:focus{background:#1c2541;color:#fff;border:1px solid var(--brand);box-shadow:0 0 0 .2rem rgba(91,192,190,.15)}
    .btn-primary{background:var(--brand);border:none}
    .btn-primary:hover{background:#3aafa9}
    .contact-info{margin-top:18px;text-align:center;color:#e5e7eb}
    .contact-info a{color:var(--brand);text-decoration:none}
    .contact-info a:hover{text-decoration:underline}
    .map-wrap{margin-top:32px;border-radius:12px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.35)}
    footer{background:#0a0f24;color:#cbd5e1;text-align:center;padding:20px 0;margin-top:50px;font-size:.95rem}
    @media (max-width:768px){.contact-section{padding:96px 0}.contact-container{padding:28px}}
  </style>
</head>
<body>

  <!-- Nawigacja -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">IT-Hjälp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Start</a></li>
          <li class="nav-item"><a class="nav-link active" href="kontakt.html">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sekcja kontaktowa -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-container">
        <h2 class="text-center fw-bold mb-4">Kontakta mig</h2>

        <!-- FormSubmit -->
        <form action="https://formsubmit.co/Arektokarczyk1982@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="Nytt meddelande från IT-Hjälp hemsidan">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_next" value="https://aquariustokarczuk.github.io/IT/tack.html">

          <div class="mb-3">
            <label for="name" class="form-label">Namn</label>
            <input id="name" name="name" class="form-control form-control-lg" placeholder="Skriv ditt namn" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-post</label>
            <input id="email" name="email" type="email" class="form-control form-control-lg" placeholder="namn@exempel.se" required>
          </div>

          <div class="mb-4">
            <label for="message" class="form-label">Meddelande</label>
            <textarea id="message" name="message" rows="5" class="form-control form-control-lg" placeholder="Skriv ditt meddelande här..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100">Skicka</button>
        </form>

        <div class="contact-info">
          <p class="mt-4 mb-1"><strong>E-post:</strong> <a href="mailto:arektokarczyk1982@gmail.com">arektokarczyk1982@gmail.com</a></p>
          <p class="mb-1"><strong>Telefon:</strong> (46) 072 - 712 - 52 - 52 </p>
          <p class="mb-0"><strong>Område:</strong> Falun • Borlänge • Leksand • Dalarna</p>
        </div>

        <div class="map-wrap mt-4">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d167698.5623511482!2d14.28724140328153!3d60.5836059478974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x466fb91d73e5078f%3A0x400fef341fafbb0!2sFalun!5e0!3m2!1ssv!2sse!4v1730562583501!5m2!1ssv!2sse"
            width="100%" height="380" style="border:0" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <footer>
    © 2025 IT-Hjälp – Alla rättigheter förbehållna
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
